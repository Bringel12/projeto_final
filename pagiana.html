    <div class="location">
        <img src="imagens/7596728.png" alt="Localiza√ß√£o" class="location-icon">

    </div>
    <h2>@2024 CPNL Rua Frederico Leda</h2>

    <script>
        // L√≥gica para aumentar a quantidade
        document.querySelectorAll('.increase-button').forEach(button => {
            button.addEventListener('click', function() {
                const priceBox = this.parentNode;
                const countSpan = priceBox.querySelector('span');
                let count = parseInt(countSpan.textContent, 10);
                countSpan.textContent = count + 1; // Aumenta o n√∫mero em 1
            });
        });

        // L√≥gica para adicionar no carrinho
        document.querySelectorAll('.add-to-cart-button').forEach(button => {
            button.addEventListener('click', function() {
                const priceBox = this.previousElementSibling; // Obt√©m a price-box anterior
                const countSpan = priceBox.querySelector('span');
                let count = parseInt(countSpan.textContent, 10);
                const itemName = this.closest('.image-box').getAttribute('data-item');
                const itemImage = this.closest('.image-box').getAttribute('data-image'); // Obt√©m a imagem

                if (count > 0) {
                    // Armazenar item no localStorage
                    const cart = JSON.parse(localStorage.getItem('cart')) || [];
                    cart.push({ name: itemName, quantity: count, image: itemImage }); // Armazena a imagem tamb√©m
                    localStorage.setItem('cart', JSON.stringify(cart));
                    
                    // Enviar dados para a API
                    fetch('https://suaapi.com/carrinho', {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json'
                        },
                        body: JSON.stringify({ name: itemName, quantity: count, image: itemImage })
                    })
                    .then(response => {
                        if (!response.ok) {
                            throw new Error('Erro ao enviar dados para a API');
                        }
                        return response.json();
                    })
                    .then(data => {
                        alert(`Adicionado ${count} ${itemName}(s) ao carrinho!`); // Mensagem de confirma√ß√£o
                        countSpan.textContent = 0; // Zera a quantidade
                    })
                    .catch(error => {
                        console.error('Erro:', error);
                        alert('Houve um problema ao adicionar o item ao carrinho.');
                    });
                } else {
                    alert("Por favor, escolha uma quantidade antes de adicionar ao carrinho.");
                }
            });
        });
    </script>
</body>
